<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fondo repetir</title>
  <style>
   body{
    background-color: #444;
   }
   section{
    background-color: white;
    background-image: url(imgs/Link.png);
    height: 900px;
    margin: 20px auto;
    width: 900px;
   }
   .norepetir{background-repeat: no-repeat;}
   .repetirx{background-repeat: repeat-x;}
   .repetiry{background-repeat: repeat-y;}
   .repetir{background-repeat: repeat;}

  </style>
</head>
<body>
  <h1>Fondo repetir</h1>
  <hr>
  <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->
  <section class="norepetir"></secton>
  <h1>No repetir</h1>
  <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->
  <section class="repetirx"></section>
  <h1>repetir en x</h1>
  <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->
  <section class="repetiry"></section>
  <h1>repetir en y</h1>
  <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->
  <section class="repetir"></section>
  <h1>repetir</h1>
</body>
</html>
