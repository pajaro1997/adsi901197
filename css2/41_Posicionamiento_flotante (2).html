
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Posicionamiento (flotante)</title>
  <style>
      main {
        border: 2px solid #000;
        height: 360px;
        width: 680px;
        padding: 20px;
      }
      section{
        border: 2px solid #000;
        height: 100px;
        width: 200px;
        margin-bottom: 20px;
      }
      .flotar{
        border: 2px dotted #000;
        float: right;
      }
  </style>
</head>

<body>
  <h1>Posicionamiento (flotante)</h1>
  <hr>
  <main>
    <section class="flotar">Caja 1</section>
    <section>Caja 2</section>
    <section>Caja 3</section>
  </main>
</body>

</html>
