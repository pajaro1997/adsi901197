<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Visualisacion ( display/visiblility )</title>
  <style>
     main{
      margin: 20px auto;
      width: 900px;
     }
     section{
      border: 2px solid #222;
      width: 440px;
      display: inline-block;
     }
     div{
      height: 100px;
      width: 100px;
      border: 2px solid #222;
      display: inline-block;
      margin: 0px 0px 20px 30px;
      
     }
     h4{
      text-align: center;
     }
     .Elminar{
      display: none;
     }
     .Ocultar{
      visibility: hidden;
     }
  </style>
</head>

<body>
  <h1>Visualisacion ( display/visiblility )</h1>
  <hr>
  <main>
  <section>
  <h4>display: none;</h4>
    <div>Caja 1</div>
    <div>Caja 2</div>
    <div>Caja 3</div>
  
    <div>Caja 4</div>
    <div class="Eliminar">Caja 5</div>
    <div>Caja 6</div>
  
    <div>Caja 7</div>
    <div>Caja 8</div>
    <div>Caja 9</div>
    </section>
  </main>
  </main>
  
  <main>
  <section>
  <h4>visibility: hidden;</h4>
    <div>Caja 1</div>
    <div>Caja 2</div>
    <div>Caja 3</div>
  
    <div>Caja 4</div>
    <div class="Ocultar">Caja 5</div>
    <div>Caja 6</div>
  
    <div>Caja 7</div>
    <div>Caja 8</div>
    <div>Caja 9</div>
    </section>
  </main>
</body>

</html>
