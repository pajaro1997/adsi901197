<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones (Argumentos)</title>
</head>
<body>
	<h1>Funciones (Argumentos)</h1>
	<ul id="salida"></ul>

	<script>
		var salida = document.getElementById('salida');
		function sumar(n1, n2) {
			var rs = parseInt(n1)+parseInt(n2);
			salida.innerHTML += "<li>La suma de "+n1+" y "+n2+ " es: "+rs+"</li>";
		}
		sumar(5, 4);
		sumar(100, 50);
		sumar(-5, -60);
		sumar(-60, 80);
		sumar(3, 8);
	</script>
</body>
</html>
