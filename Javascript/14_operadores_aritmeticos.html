<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores Aritméticos</title>
</head>
<body>
	<h1>Operadores Aritméticos</h1>
	<hr>
	<script>
		var x = 0;
		var y = 5;
		document.write("x = 0 <br>");
		document.write("y = 5 <br>");

		// Suma ----------------------
		x = y + 2;
		document.write("x = y + 2 <br>");
		document.write("x = "+x+"<br>");

		// Resta ----------------------
		x = y - 3;
		document.write("x = y - 3 <br>");
		document.write("x = "+x+"<br>");

		// Multiplicar ----------------------
		x = y * 5;
		document.write("x = y * 5 <br>");
		document.write("x = "+x+"<br>");

		// Dividir ----------------------
		x = y / 2;
		document.write("x = y / 2 <br>");
		document.write("x = "+x+"<br>");

		// Residuo ----------------------
		x = y % 3;
		document.write("x = y % 3 <br>");
		document.write("x = "+x+"<br>");

		// Incremento ----------------------
		x = ++y;
		document.write("x = ++y <br>");
		document.write("x = "+x+"<br>");

		// Decremento ----------------------
		x = --y;
		document.write("x = --y <br>");
		document.write("x = "+x+"<br>");

	</script>
</body>
</html>
