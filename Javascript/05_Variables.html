<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variable</title>
</head>
<body>
	<h1>Variables</h1>
	<hr>

	<script>
	// Tipo de variable numericas
	var num1 = 5;
	var num2 = 10;
	var resp = num1 + num2;

	// Tipo de variables cadenas
	var cad1 = "Hola Mundo ";
	var cad2 = "ADSI 901197 ";
	var cad3 = cad1 + cad2;

	document.write("La suma es: "+resp);
	document.write("<br><br>");
	document.write("La suma es: "+cad3);

	</script>
	
</body>
</html>
