<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores Asignación</title>
</head>
<body>
	<h1>Operadores Asignación</h1>
	<hr>
	<script>
		var y = 5;
		var x = 2;
		document.write('y = 5 <br>');
		document.write('x = 2 <br>');

		// ( += ) ----------------------
		x += y;
		document.write('x += y <br>');
		document.write('x = '+x+'<br>'); 

		// ( -= ) ----------------------
		x -= y;
		document.write('x -= y <br>');
		document.write('x = '+x+'<br>'); 

		// ( *= ) ----------------------
		x *= y;
		document.write('x *= y <br>');
		document.write('x = '+x+'<br>'); 

		// ( /= ) ----------------------
		x /= y;
		document.write('x /= y <br>');
		document.write('x = '+x+'<br>'); 

		// ( %= ) ----------------------
		x %= y;
		document.write('x %= y <br>');
		document.write('x = '+x+'<br>'); 

	</script>
</body>
</html>
