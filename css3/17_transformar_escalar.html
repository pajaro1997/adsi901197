<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Escalar)</title>
	<style>
		img, h2 {
			margin-bottom: 100px;
		}
		.img1 { -webkit-transform: scale(2); }
		.img2 { -webkit-transform: scale(0.5); }
		.img3 { -webkit-transform: scaleY(0.2); }
	</style>
</head>
<body>
	<h2>transform: scale(2)</h2>
	<img class="img1" src="imgs/bomberman.jpg">
	<h2>transform: scale(0.5)</h2>
	<img class="img2" src="imgs/bomberman.jpg">
	<h2>transform: scaleY(0.2)</h2>
	<img class="img3" src="imgs/bomberman.jpg">
</body>
</html>
